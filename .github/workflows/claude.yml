name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: "--max-turns 15 --allowedTools 'Bash(gh:*)' 'Bash(git:*)' 'View' 'GlobTool' 'GrepTool'"
          prompt: |
            Review this pull request. Use `gh pr diff` to see the changes, then post your review as a PR comment using `gh pr comment` with the following format:

            ## Summary
            A concise summary of what this PR does and why.

            ## Changes
            A bullet-point breakdown of the key changes.

            ## Code Review
            Review the code for:
            - Bugs or logic errors
            - Security vulnerabilities
            - Performance concerns
            - Code style and best practices

            If everything looks good, approve the PR. If there are issues, request changes with specific suggestions.

            You MUST post the review as a comment on the PR using `gh pr comment`.

  respond:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: "--max-turns 15"
